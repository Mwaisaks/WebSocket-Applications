services:
  mongodb:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db  # Changed from /data to /data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mwaisaka
      - MONGO_INITDB_ROOT_PASSWORD=mwaisaka
      - MONGO_INITDB_DATABASE=chat_db

    networks:
      - mongo-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      # Fixed: Use the same credentials as MongoDB root user
      - ME_CONFIG_MONGODB_ADMINUSERNAME=mwaisaka
      - ME_CONFIG_MONGODB_ADMINPASSWORD=mwaisaka
      - ME_CONFIG_MONGODB_SERVER=mongodb
      # Better approach: Use full connection URL
      - ME_CONFIG_MONGODB_URL=mongodb://mwaisaka:mwaisaka@mongodb:27017/
      # Optional: Add basic auth for Mongo Express web interface
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb  # Ensures MongoDB starts before Mongo Express
    networks:
      - mongo-network

volumes:
  mongo: {}

# Add network for better container communication
networks:
  mongo-network:
    driver: bridge